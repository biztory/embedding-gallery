
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DPD Tracking Tool</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="dashboard-dp.css" rel="stylesheet">

    <script type="text/javascript"
	    src="https://embedding.biztory.com/javascripts/api/tableau-2.5.0.min.js"></script>
    <script type="text/javascript">
      var viz;

      function initViz(url) {
          var containerDiv = document.getElementById("vizContainer"),
              options = {
                  hideTabs: true,
                  width: "1200px",
                  height: "900px",
                  hideToolbar: true
              };

            if (viz) {
                viz.dispose();
            }

          viz = new tableau.Viz(containerDiv, url, options);
      }
    </script>

  </head>

  <body onload="initViz('https://embedding.biztory.com/t/Demo/views/MDUTracking/TrackingDashboard?:showAppBanner=false&:display_count=n&:showVizHome=n&:embed=yes')">

    <div class="container-fluid">
      <div class="row">

        <main role="main" class="ml-sm-auto mr-sm-auto pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <img src="logo.png" class="logo" />
            <h1 class="h2">Tracking Tool</h1>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-danger" onclick="initViz('https://embedding.biztory.com/t/Demo/views/MDUTracking/TrackingDashboard?:showAppBanner=false&:display_count=n&:showVizHome=n&:embed=yes')">Real-Time</button>
              <button type="button" class="btn btn-danger" onclick="initViz('https://embedding.biztory.com/t/Demo/views/MDUTracking/RouteProgressDetail?:showAppBanner=false&:display_count=n&:showVizHome=n&:embed=yes')">Route Detail</button>
              <button type="button" class="btn btn-secondary" onclick="initViz('https://public.tableau.com/views/EmissionsEmbeddingGallery/Dashboard')">3rd Dashboard</button>
            </div>
          </div>
          <div id="vizContainer" style="width:1200px; height:900px;"></div>

        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
